<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400&display=swap" rel="stylesheet">
    <title>프로모션 원페이지 사이트</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/setstyle.css">
</head>
<body>
    <div id="wrap">
        <!-- 헤더 시작 -->
        <header id="navbar">
            <div class="logo">
                <img class="logo_img" src="./images/logo(text+img).png" alt="로고 이미지">
            </div>
            <nav class="nav">
                <div id="menu_hamburger" class="hidden">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="#fullSlider">시작</a></li>
                    <li><a href="#introduce">책 소개</a></li>
                    <li><a href="#carousel">주요 카드</a></li>
                    <li><a href="#bookReview">출판사 서평</a></li>
                    <li><a href="#author">저자 소개</a></li>
                    <li><a href="#summary">책 속에서</a></li>
                    <li><a href="#buyerReviews">구매자 리뷰</a></li>
                    <li><a href="#purchaseLink">구매 링크</a></li>
                </ul>
            </nav>
        </header>
        <!-- 헤더 끝 -->

        <!-- 슬라이더 시작 -->
        <section id="fullSlider">
            <div class="slider_container">
                <div class="slide">
                    <img src="./images/1-1mainBg.png" alt="이미지 슬라이드 1">
                    <img src="./images/1-2mainBg.png" alt="이미지 슬라이드 2">
                    <img src="./images/1-3mainBg.png" alt="이미지 슬라이드 3">
                </div>
            </div>

            <div class="nav-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
        <!-- 슬라이더 끝 -->

        <!-- 책 소개 시작 -->
        <section id="introduce"></section>
        <!-- 책 소개 끝 -->

        <!-- 캐러셀 시작 -->
        <section id="carousel"></section>
        <!-- 캐러셀 끝 -->

        <!-- 출판사 서평 시작 -->
        <section id="bookReview"></section>
        <!-- 출판사 서평 끝 -->

        <!-- 작가 소개 시작 -->
        <section id="author"></section>
        <!-- 작가 소개 끝 -->

        <!-- 책 속에서 시작 -->
        <section id="summary"></section>
        <!-- 책 속에서 끝 -->

        <!-- 구매자 리뷰 시작 -->
        <section id="buyerReviews"></section>
        <!-- 구매자 리뷰 끝 -->

        <!-- 구매 링크 시작 -->
        <footer id="purchaseLink"></footer>
        <!-- 구매 링크 끝 -->
    </div>
</body>
</html>
